services:
  killersudoku:
    build:
      context: .
      dockerfile: Dockerfile
    pull_policy: never
    ports:
      - "8084:80"
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost/healthz >/dev/null 2>&1 || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 10s
